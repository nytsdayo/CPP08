name: Notify Parent Repo

on:
  push:
    branches: [master]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Notify CPP parent repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PARENT_REPO_TOKEN }}" \
            https://api.github.com/repos/nytsdayo/CPP/dispatches \
            -d '{"event_type":"submodule-update","client_payload":{"repo":"CPP08"}}'
